<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <main>

		<div class="container-div">

		     <div class="container-description">	
		           <h2>Wejapa To-Dos</h2>
		           <p>Helps you plan the execution of your daily activities.</p>
		     </div>


		     <div class="container-todo">
		           <input id="input" type="text" name="text" placeholder="enter task"> 
		           <input id="time" type="time" name="time"> 
		           <button id="buttonAdd">Add task</button>
             </div>


             <div class="container-incomplete" style="display: none">
             	   <h4>Incomplete Task(s)</h4>
             	   <ul class="task-list"></ul>
             </div>


             <div class="container-complete">
             	   <h4>Completed Task(s)</h4>
             	   <ul class="list-completed"></ul>
             </div>     	  

		</div>

	</main>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
